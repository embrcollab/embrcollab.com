<form
  id="contact"
  name="embrcollab-com-contact-form"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  class="w-full"
>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Name
      </label>
      <input
        class="appearance-none block w-full text-neutral-900 placeholder-neutral-500 bg-neutral-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-neutral-200 invalid:border-secondary-700 invalid:text-secondary-700 focus:invalid:border-secondary-700 focus:invalid:ring-secondary-700"
        id="grid-first-name"
        name="name"
        type="text"
        placeholder="Jane Doe"
      />
    </div>
    <div class="w-full md:w-1/3 px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-last-name"
      >
        Phone
      </label>
      <input
        class="appearance-none block w-full text-neutral-900 placeholder-neutral-500 bg-neutral-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-neutral-200 invalid:border-secondary-700 invalid:text-secondary-700 focus:invalid:border-secondary-700 focus:invalid:ring-secondary-700"
        id="grid-phone"
        name="phone"
        type="tel"
        placeholder="0412 345 678"
      />
    </div>
    <div class="w-full md:w-1/3 px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-password"
      >
        Email Address
      </label>
      <input
        class="appearance-none block w-full text-neutral-900 placeholder-neutral-500 bg-neutral-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-neutral-200 invalid:border-secondary-700 invalid:text-secondary-700 focus:invalid:border-secondary-700 focus:invalid:ring-secondary-700"
        id="grid-email"
        name="email"
        type="email"
        placeholder="Jane.Doe@example.com"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-subject"
      >
        Subject
      </label>
      <input
        class="appearance-none block w-full text-neutral-900 placeholder-neutral-500 bg-neutral-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-neutral-200 invalid:border-secondary-700 invalid:text-secondary-700 focus:invalid:border-secondary-700 focus:invalid:ring-secondary-700"
        id="grid-subject"
        name="subject"
        type="text"
        placeholder="Hello!"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-password"
      >
        Your Message
      </label>
      <textarea
        rows="6"
        name="message"
        class="appearance-none block w-full text-neutral-900 placeholder-neutral-500 bg-neutral-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-neutral-200 invalid:border-secondary-700 invalid:text-secondary-700 focus:invalid:border-secondary-700 focus:invalid:ring-secondary-700"
      >
      </textarea>
    </div>
    <div class="flex justify-between w-full px-3">
      <button
        class="px-4 py-2 !text-neutral !no-underline !rounded-md bg-primary-600 hover:!bg-primary-500 dark:bg-primary-800 dark:hover:!bg-primary-700"
        type="submit"
        id="submit"
        href="#"
      >
        Submit
      </button>
    </div>
  </div>
</form>
